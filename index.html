
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AICVerse Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #2b2b2b;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #00e0ff;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login to AICVerse G</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" class="hidden">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      <span id="switch-to-signup">Don't have an account? <a onclick="toggleForms(true)">Sign up here</a></span>
      <span id="switch-to-login" class="hidden">Already have an account? <a onclick="toggleForms(false)">Login here</a></span>
    </div>
  </div>

  <script>
    function toggleForms(showSignup) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const title = document.getElementById('form-title');
      const toSignup = document.getElementById('switch-to-signup');
      const toLogin = document.getElementById('switch-to-login');

      if (showSignup) {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        toSignup.classList.add('hidden');
        toLogin.classList.remove('hidden');
        title.innerText = 'Sign Up for AICVerse G';
      } else {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        toSignup.classList.remove('hidden');
        toLogin.classList.add('hidden');
        title.innerText = 'Login to AICVerse G';
      }
    }
  </script>

</body>
</html>
