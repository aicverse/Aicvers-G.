<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AICVerse G</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ”¥ Welcome to AICVerse G</h1>
    <p>The World's #1 WWE Game Community</p>
  </header>
  <main>
    <div class="login-box">
      <h2>Login to Play</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>

    <div class="fight-controls">
      <button id="aice">AICE</button>
      <button id="sig">V (Signature)</button>
      <button id="pin">AI (Pin)</button>
      <button id="fin"># (Finisher)</button>
    </div>

    <div class="arena">
      <img src="assets/wwe-ring.png" alt="WWE Ring">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
