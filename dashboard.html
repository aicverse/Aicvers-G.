<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AICVerse Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffb300;
    }
    h1 {
      color: #ffb300;
    }
    .stat {
      margin: 15px 0;
    }
    button {
      background: #ffb300;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Welcome to AICVerse G</h1>
    <p class="stat">üë§ Username: <span id="username">Loading...</span></p>
    <p class="stat">üìß Email: <span id="email">Loading...</span></p>
    <p class="stat">üß¢ Signed Player: <span id="signed_player">Loading...</span></p>
    <p class="stat">ü•á Belt: <span id="belt">Loading...</span></p>
    <p class="stat">üí∞ AIC Coins: <span id="coins">0</span></p>
    <p class="stat">‚ö∞Ô∏è Respect: <span id="respect">0</span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://cnkjkublhqqsfryqjdwu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNua2prdWJsaHFxc2ZyeXFqZHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjQ1NzIsImV4cCI6MjA2ODUwMDU3Mn0.BceVsKCoBby3wuk5uLJFgXzrDp2Aeo9kwnWRLV2elwg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return window.location.href = 'login.html';

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error('Error loading user:', error.message);
      }

      if (data) {
        document.getElementById('username').textContent = data.username || 'N/A';
        document.getElementById('email').textContent = data.email || 'N/A';
        document.getElementById('signed_player').textContent = data.signed_player || 'N/A';
        document.getElementById('belt').textContent = data.belt || 'None';
        document.getElementById('coins').textContent = data.coins || '0';
        document.getElementById('respect').textContent = data.respect || '0';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    loadProfile();
  </script>
</body>
</html>
