<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - AICVerse G</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; color: white; padding: 20px;">
  <h1>ðŸ”¥ Sign Up to AICVerse G</h1>
  <form id="signup-form">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html" style="color: gold;">Login</a></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cnkjkublhqqsfryqjdwu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNua2prdWJsaHFxc2ZyeXFqZHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjQ1NzIsImV4cCI6MjA2ODUwMDU3Mn0.BceVsKCoBby3wuk5uLJFgXzrDp2Aeo9kwnWRLV2elwg'
    );

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert('Sign up failed: ' + error.message);
        return;
      }

      // Add to users table
      const userId = data.user.id;
      const { error: insertError } = await supabase.from('users').insert({
        id: userId,
        username: username,
        email: email,
        coins: 0,
        respect: 0,
        signed_player: '',
        belt: '',
      });

      if (insertError) {
        alert('Account created, but profile not saved: ' + insertError.message);
      } else {
        alert('Account created! Redirecting to login...');
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
